  <!-- Inner shield highlight line -->
  <path d="M64 16 L106 30 C106 30 108 31 108 35 L108 61 C108 80 90 98 64 112 C38 98 20 80 20 61 L20 35 C20 31 22 30 22 30 Z"
        fill="none"
        stroke="#0EA5A0"
        stroke-width="1"
        stroke-opacity="0.3"
        stroke-linejoin="round"/>

  <!-- "S" letter -->
  <text x="42" y="82"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="800"
        font-size="52"
        fill="url(#accentGrad)"
        letter-spacing="-2">S</text>

  <!-- "F" letter -->
  <text x="70" y="82"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="800"
        font-size="52"
        fill="url(#accentGrad)"
        letter-spacing="-2">F</text>
</svg>
